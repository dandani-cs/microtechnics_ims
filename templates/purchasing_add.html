{% extends "Adminbase.html" %}

{% block title %}
    ADD PURCHASING PAGE
{% endblock title %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for form in formset %}
        <div class="row form-row spacer">
            <div class="col-4">
                <div class="input-group">
                    {{ form.item }}
                    {{ form.quantity }}
                    <div class="input-group-append">
                        <input type="button" value="+" class="btn btn-success add-form-row">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

        <br />
        <button type="submit" /> Add Purchasing </button>

        <!-- TODO: errors won't show-->
        <p> {{ form.errors }} </p>
        <p> {{ form.non_field_errors }} </p>
    </form>


<script type='text/javascript'>

</script>
{% endblock content %}
