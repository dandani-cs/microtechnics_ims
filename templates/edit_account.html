{% extends "Adminbase.html" %}
{% load widget_tweaks %}
{% block title %}
	USER MANAGEMENT | Edit Account
{% endblock title %}

{% block content %}
<div class="page_container">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">User Management | Edit </h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">User Management</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <form method="POST" class="post-form" action="/update/{{emp.username}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
            <h3>Update Details</h3>  
        </div>  
  </div>   
  <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Employee First Name:</label>  
        <div class="col-sm-4">  
            <input type="text" name="ename" id="username_firstname" required maxlength="100" value="{{ emp.first_name }}" />  
        </div>  
    </div> 
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Employee Last Name:</label>  
        <div class="col-sm-4">  
            <input type="text" name="econtact" id="username_lastname" required maxlength="15" value="{{ emp.last_name }}" />  
        </div>  
    </div>   
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Employee Email:</label>  
        <div class="col-sm-4">  
            <input type="email" name="eemail" id="username_email" required maxlength="254" value="{{ emp.email }}" />  
        </div>  
    </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</div>

{% endblock content %}
